---
title: Career Opportunities
description: Be part of Philippines' Newest Telecommunication Company!
---
<p class="editor-link" style="text-align: center;"><a href="cloudcannon:collections/_careers/" class="btn"><strong>&#9998;</strong> Manage Career Opportunities</a></p>
<ul class="staff">
	{% for person in site.careers %}
		<li>
			<div class="square-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{ person.name }}"/></div>
			<div class="name"><a target="_blank" href="https://www.linkedin.com/company/dito-telecommunity/jobs/">{{ person.name }}</a></div>
			<div class="position">{{ person.department }}</div>
		</li>
	{% endfor %}
</ul>
